<!DOCTYPE html>
<html>

<head>
    <title>Review and Dash | Home</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--    custom font-->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Lora" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- navbar-->
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center" style="color: black; font-size: 50px; text-shadow: 1px 1px #3c3c45;">Review - and - Dash</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <img id="logoImage" src="images/running-bookman.png">
            </ul>
        </div>
    </nav>

    <!--    main content-->
    <div class="container">

        <div id="buttonContainer" style="text-align: center; margin-top: 50px;">
            <a id="button" class="waves-effect waves-light btn">Run With News</a>
        </div>

        <div id="instructions" class="row" style="text-align: center">
            <div class="col s4 rules" style="width: 31%; margin-left: 15px; display: inline-block;">
                <p style="color: red; font-size: 15px;">About Review - and - dash</p>
                <p>An application designed to scrape the latest news from the New York Times</p>
            </div>
            <div class="col s4 rules" style="width: 31%; margin-left: 15px; display: inline-block;">
                <p style="color: red; font-size: 15px;">Review - and - Dash Features</p>

                <li style="text-align: left">Add Articles</li>
                <li style="text-align: left">Remove Articles</li>
                <li style="text-align: left">Comment on Articles</li>

            </div>
            <div class="col s4 rules" style="width: 31%; margin-left: 15px; display: inline-block;">
                <p style="color: red; font-size: 15px;">How to get started?</p>
                <p>click on "Run With News"!</p>
            </div>
        </div>

        <div id="articles" style="display: none;">
        </div>

    </div>

    <!-- Main JQuery source-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize source-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- custom css-->
    <script src="js/app.js"></script>



</body>

</html>
